<!doctype html>
<html ng-app="aTest">

    <head>

        <title>a-test</title>

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/build/%build_id%/stylesheets/all.css">

        <base href="/"></base>
    </head>

    <body class="a-test" ng-cloak>

        <div layout="column" layout-fill ng-controller="mainController as app">

            <md-toolbar flex="none" class="md-menu-toolbar a-toolbar">

                <div layout="row">

                    <md-toolbar-filler layout layout-align="center center">

                        <i class="fa fa-shopping-cart"></i>
                    </md-toolbar-filler>

                    <div flex>

                        <h2 class="md-toolbar-tools title">The Product</h2>
                    </div>

                    <div class="a-authbar" flex="none" layout="row" ng-if="app.userService.isLoggedIn()">

                        <h3 flex class="md-toolbar-tools name">{{ app.userService.user.name }}</h3>

                        <div flex="none" class="logout">

                            <md-button aria-label="Sign Out" class="md-icon-button" ng-click="app.userService.logout()">

                                <i class="fa fa-sign-out"></i>
                            </md-button>
                        </div>
                    </div>

                    <div class="a-authbar" flex="none" ng-if="!app.userService.isLoggedIn()">

                        <div class="logout">

                            <md-button aria-label="Sign Out" class="md-icon-button" ng-click="app.userService.login()">

                                <i class="fa fa-sign-in"></i>
                            </md-button>
                        </div>
                    </div>
                </div>
            </md-toolbar>

            <section layout="row" flex>

                <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="a-sidenav-left" md-is-locked-open="$mdMedia('gt-sm')">

                    <md-content>

                        <md-list flex class="a-menu">

                            <md-list-item ng-class="{'active': item.url === app.url}" ng-repeat="item in app.menu" ng-click="app.menuOpen(item)">

                              <div class="md-list-item-text" layout="column">

                                <h3>{{ item.name }}</h3>
                              </div>
                            </md-list-item>
                        </md-list>
                    </md-content>
                </md-sidenav>

                <md-content flex>

                    <div ng-view></div>
                </md-content>
            </section>
        </div>

        <script src="/build/%build_id%/javascripts/all.js"></script>
    </body>
</html>
