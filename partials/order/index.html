<md-toolbar class="md-theme-indigo">

    <div class="md-toolbar-tools">

        <h1>Orders</h1>

        <div ng-include="'../partials/block/sidenav.html'"></div>
    </div>
</md-toolbar>

<md-content>

    <section layout-padding>

        <md-button ng-click="vm.orderAdd()" class="md-raised md-primary">Add Order</md-button>
    </section>

    <md-table-container>

        <table md-table ng-model="vm.selected">

            <thead md-head md-on-reorder="vm.getList">

                <tr md-row>

                    <th md-column md-order-by="id"><span>ID</span></th>

                    <th md-column md-order-by="name"><span>Name</span></th>

                    <th md-column md-numeric md-order-by="weight"><span>Weight (g)</span></th>

                    <th md-column md-order-by="destination"><span>Destination</span></th>

                    <th md-column md-order-by="createdAt"><span>Created At</span></th>

                    <th md-column md-order-by="client.name"><span>Client</span></th>

                    <th md-column md-numeric><span>&nbsp;</span></th>
                </tr>
            </thead>

            <tbody md-body>

                <tr md-row ng-repeat="item in vm.list">

                    <td md-cell>{{ item.id }}</td>

                    <td md-cell>{{ item.name }}</td>

                    <td md-cell>{{ item.weight }}</td>

                    <td md-cell>{{ item.destination }}</td>

                    <td md-cell>{{ item.createdAt | date : 'MMM d, y' }}</td>

                    <td md-cell>{{ item.client.name }}</td>

                    <td md-cell>

                        <md-menu>

                            <md-button aria-label="Actions" class="md-icon-button" ng-click="$mdMenu.open()">

                                <md-icon md-menu-origin md-font-icon="fa-bars" class="fa"></md-icon>
                            </md-button>

                            <md-menu-content width="4">

                                <md-menu-item>
                                    <md-button ng-click="vm.orderEdit(item)">Edit</md-button>
                                </md-menu-item>

                                <md-menu-item>
                                    <md-button ng-click="vm.orderRemove(item)">Remove</md-button>
                                </md-menu-item>
                            </md-menu-content>
                        </md-menu>
                    </td>
                </tr>
            </tbody>
        </table>
    </md-table-container>
</md-content>
