<form name="orderForm">

    <md-input-container class="md-block">

        <label>Name</label>

        <input ng-model="vm.card.name" md-maxlength="50" required />
    </md-input-container>

    <md-input-container class="md-block">

        <label>Weight (g)</label>

        <input type="number" ng-model="vm.card.weight" required min="1" max="10000" />
    </md-input-container>

    <md-input-container class="md-block">

        <label>Destination</label>

        <input ng-model="vm.card.destination" md-maxlength="50" required />
    </md-input-container>

    <md-input-container class="md-block">

        <label>Client</label>

        <md-select ng-model="vm.card.client.id">

            <md-option ng-repeat="client in vm.clients" value="{{ client.id }}">
              {{ client.name }}
            </md-option>
        </md-select>
    </md-input-container>

    <section layout="row" layout-sm="column" layout-wrap>

        <md-button ng-click="vm.submit()" class="md-raised md-primary" ng-disabled="orderForm.$invalid || orderForm.$pristine">Save</md-button>

        <md-button class="md-raised" ng-click="vm.cancel()">Cancel</md-button>
    </section>
</form>
